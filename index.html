<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3特效自行车</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <!--后轮-->
        <div class="wheel rear-wheel">
            <!--钢丝-->
            <div class="steel-wire steel-wire-1"></div>
            <div class="steel-wire steel-wire-2"></div>
            <div class="steel-wire steel-wire-3"></div>
            <div class="steel-wire steel-wire-4"></div>
            <div class="steel-wire steel-wire-5"></div>
            <div class="steel-wire steel-wire-6"></div>
            <!--后轴承重-->
            <div class="real-bearing">
                <div class="real-bearing-gear real-bearing-gear-1"></div>
                <div class="real-bearing-gear real-bearing-gear-2"></div>
                <div class="real-bearing-gear real-bearing-gear-3"></div>
                <div class="real-bearing-gear real-bearing-gear-4"></div>
                <div class="real-bearing-gear real-bearing-gear-5"></div>
                <div class="real-bearing-gear real-bearing-gear-6"></div>
                <div class="real-bearing-gear real-bearing-gear-7"></div>
                <div class="real-bearing-gear real-bearing-gear-8"></div>
            </div>
        </div>
        <!--前轮-->
        <div class="wheel front-wheel">
            <!--钢丝-->
            <div class="steel-wire steel-wire-1"></div>
            <div class="steel-wire steel-wire-2"></div>
            <div class="steel-wire steel-wire-3"></div>
            <div class="steel-wire steel-wire-4"></div>
            <div class="steel-wire steel-wire-5"></div>
            <div class="steel-wire steel-wire-6"></div>
            <!--前轴承重-->
            <div class="front-bearing"></div>
        </div>
        <!--1轴-->
        <div class="steel-bar steel-bar-real"></div>
        <!--2轴-->
        <div class="steel-bar steel-bar-bottom"></div>
        <!--3轴-->
        <div class="steel-bar steel-bar-front"></div>
        <!--4轴-->
        <div class="steel-bar steel-bar-top"></div>
        <!--承重轴-->
        <div class="steel-bar steel-bar-bearing"></div>
        <!--前承重轴-->
        <div class="steel-bar steel-bar-front-bearing"></div>
        <!--车头轴-->
        <div class="steel-bar steel-bar-header"></div>
        <!--车头轴与扶手的链接处-->
        <div class="steel-bar-header-armrest-junction"></div>
        <!--扶手-->
        <div class="steel-bar-armrest"></div>
        <!--坐垫-->
        <div class="cushion"></div>
        <!--水壶架外框-->
        <div class="cages-outer"></div>
        <!--水壶架内框-->
        <div class="cages-inner"></div>
        <!--水壶-->
        <div class="kettle"></div>
        <!--水壶盖-->
        <div class="kettle-lid"></div>
        <!--大齿轮-->
        <div class="big-gear">
            <!--大齿轮骨架-->
            <div class="big-gear-skeleton">
                <!--骨架铁片-->
                <div class="big-gear-skeleton-iron big-gear-skeleton-iron-1">
                    <!--脚踏1-->
                    <div class="big-gear-skeleton-foot big-gear-skeleton-foot-1"></div>
                    <!--脚踏2-->
                    <div class="big-gear-skeleton-foot big-gear-skeleton-foot-2"></div>
                </div>
                <div class="big-gear-skeleton-iron big-gear-skeleton-iron-2"></div>
                <div class="big-gear-skeleton-iron big-gear-skeleton-iron-3"></div>
                <!--大齿轮的轮齿-->
                <div class="big-gear-skeleton-gear big-gear-skeleton-gear-1"></div>
                <div class="big-gear-skeleton-gear big-gear-skeleton-gear-2"></div>
                <div class="big-gear-skeleton-gear big-gear-skeleton-gear-3"></div>
                <div class="big-gear-skeleton-gear big-gear-skeleton-gear-4"></div>
                <div class="big-gear-skeleton-gear big-gear-skeleton-gear-5"></div>
                <div class="big-gear-skeleton-gear big-gear-skeleton-gear-6"></div>
                <div class="big-gear-skeleton-gear big-gear-skeleton-gear-7"></div>
                <div class="big-gear-skeleton-gear big-gear-skeleton-gear-8"></div>
                <div class="big-gear-skeleton-gear big-gear-skeleton-gear-9"></div>
                <div class="big-gear-skeleton-gear big-gear-skeleton-gear-10"></div>
                <div class="big-gear-skeleton-gear big-gear-skeleton-gear-11"></div>
                <div class="big-gear-skeleton-gear big-gear-skeleton-gear-12"></div>
                <div class="big-gear-skeleton-gear big-gear-skeleton-gear-13"></div>
                <div class="big-gear-skeleton-gear big-gear-skeleton-gear-14"></div>
                <div class="big-gear-skeleton-gear big-gear-skeleton-gear-15"></div>
                <div class="big-gear-skeleton-gear big-gear-skeleton-gear-16"></div>
                <div class="big-gear-skeleton-gear big-gear-skeleton-gear-17"></div>
                <div class="big-gear-skeleton-gear big-gear-skeleton-gear-18"></div>
                <div class="big-gear-skeleton-gear big-gear-skeleton-gear-19"></div>
                <div class="big-gear-skeleton-gear big-gear-skeleton-gear-20"></div>
                <div class="big-gear-skeleton-gear big-gear-skeleton-gear-21"></div>
                <div class="big-gear-skeleton-gear big-gear-skeleton-gear-22"></div>
                <div class="big-gear-skeleton-gear big-gear-skeleton-gear-23"></div>
                <div class="big-gear-skeleton-gear big-gear-skeleton-gear-24"></div>
                <div class="big-gear-skeleton-gear big-gear-skeleton-gear-25"></div>
                <div class="big-gear-skeleton-gear big-gear-skeleton-gear-26"></div>
                <!--大齿轮轴承-->
                <div class="big-gear-bear"></div>
            </div>
        </div>
        <!--链条包围层-->
        <div class="chain-wrapper">
            <!--链条1-->
            <div class="big-gear-chain big-gear-chain-top"></div>
            <!--链条2-->
            <div class="big-gear-chain big-gear-chain-bottom"></div>
        </div>
    </div>
</body>
</html>
